<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>抽奖</title>

    <link rel="stylesheet" type="text/css" href="../../css/activity/reset.css">
<link rel="stylesheet" type="text/css" href="../../css/activity/font-awesome.css">
<link rel="stylesheet" type="text/css" href="../../css/activity/function.css">
<link rel="stylesheet" type="text/css" href="../../css/activity/style.css">

<script type="text/javascript" src="../../script/activity/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="../../script/activity/jquery.SuperSlide.2.1.1.source.js"></script>
<script type="text/javascript" src="../../script/activity/html5.js"></script>
<script type="text/javascript" src="../../script/activity/public.js"></script>
<script type="text/javascript" src="../../script/activity/app.js"></script>
</head>

<body class="g-body-in">
<div class="g-wrap">
  <section class="h15"><i></i></section>
  <section class="main-sec pt5 main-wheel">
    <div class="big-border">
      <div class="small-border g9">

        <div class="shan">
          <span>1元现金</span>
          <img src="../../image/monery.png" width="30%">
        </div>

        <div class="shan">
          <span>2元现金</span>
          <img src="../../image/monery.png" width="30%">
        </div>

        <div class="shan">
          <span>3元现金</span>
          <img src="../../image/monery.png" width="30%">
        </div>

        <div class="shan">
          <span>4元现金</span>
          <img src="../../image/monery.png" width="30%">
        </div>
        
        <div class="shan">
          <span>5元现金</span>
          <img src="../../image/monery.png" width="30%">
        </div>

        <div class="shan">
          <span>6元现金</span>
          <img src="../../image/monery.png" width="30%">
        </div>

        <div class="shan">
          <span>7元现金</span>
          <img src="../../image/monery.png" width="30%">
        </div>

        <div class="shan">
          <span>8元现金</span>
          <img src="../../image/monery.png" width="30%">
        </div>

        <div class="shan">
          <span>9元现金</span>
          <img src="../../image/monery.png" width="30%">
        </div>


        <img src="../../image/middle.png" width="50%" class="middle">
      </div>
    </div>
  </section>

  <section class="main-sec">
    <div class="g-num">您还有<em>2</em>次抽奖机会</div>
  </section>

  <script type="text/javascript">
    jQuery(".loptop").slide( {mainCell:"dl",autoPage:true,effect:'topLoop',autoPlay:true,scroll:3,vis:3,easing:'swing',delayTime:500, interTime:3000, pnLoop:true});

  </script>

  <section class="main-sec">
    <div class="m-title"><h3>活动说明</h3></div>
    <div class="einfo">
      <p>活动时间：7月1日-7月30日</p>
      <p>每日签到可获1次抽奖机会</p>
      <p>每日邀请好友参与可获1次抽奖机会</p>
    </div>
  </section>

</div>

<div class="dialog info">
  <div class="d-main">
    <p>次数用光,金额不足信息提示表单</p>
  </div>
</div>


<div class="dialog theForm">
  <div class="d-main">
    <p>恭喜你,抽奖成功,获得了8元现金,请注意查收</p>
    <div class="btn-w">
      <a class="btn btn-lang close" href="javascript:;">确定</a>
    </div>
  </div>
</div>


<div class="dialog again">
  <div class="d-main">
    <p>再来一次</p>
    <div class="btn-w">
      <a class="btn close" href="javascript:;">再来一次</a>
      <a class="btn false" href="javascript:;">取消</a>
    </div>
  </div>
</div>

<script type="text/javascript">
var valueJson = {
  'wheelBody' : $('.big-border'), //转盘主体
  'wheelSmall' : $('.small-border'), //转盘内部
  'starsNum' : 16, //转盘边缘小黄点个数

  'starsPostion' : [[50, 0.5], [70, 6], [84.5, 18], [92.5, 32], [95.5, 50], [91, 68], [81.5, 81.5], [68, 91], [50, 95.5], [32, 92.5], [16, 83], [6, 70], [0.5, 50], [3.5, 32], [14, 15], [27, 5.5]], //小圆点坐标
  'actionRan' : 7200, //转盘转动弧度
  'theOnce' : 0, //初始化转盘第一个
  'startBtn' : $('.middle'), //开始按钮

  //需要后台传值的参数
  'clickAjaxUrl' : '', //点击抽奖获取信息的交互的ajax
  'is_gz' : 1, //是否开启关注 1开 2 关
  'is_follow' : 1 //是否关注
};
indexApp.init(valueJson).wheelStart(); //应用开始

$(function(){
  $('.h15 i').click(function(){
    window.history.go(-1);
  })
})
</script>
</body>

</html>
