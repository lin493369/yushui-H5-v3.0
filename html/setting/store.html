    <script src="../../script/jquery.min.js"></script>
    <script>
      $(function(){
        $('#store .content .show').css('height', $('.a0').outerHeight());
        $('#store .content .mod').each(function(i) {
            $(this).css('left',$(document.body).width()*i);
        });
        $('#store .tab span').each(function(i){
          var j = 'a' + i;
          
          $(this).on('click', function() {
              $('.move').animate({
                  left: -$(document.body).width() * i
              });
              $("#store .tab span").eq($(this).index()).addClass("cur").siblings().removeClass("cur");
              $('#store .content .show').css('height', $('.' + j).outerHeight());
          });
        });

        $('header .back').click(function(){
        window.history.go(-1);
      });
