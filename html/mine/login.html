<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>开发</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/style.css"/>
    <link rel="stylesheet" href="../../css/loginPage.css" />
    <link rel="stylesheet" href="../../css/common.css" />
    <script src="../../script/jquery.min.js"></script>
</head>
<body>
  <div id="loginDetail">
    <header>
      <span class="back"><i></i></span>
      <div>登录</div>
    </header>
    <div class="content">
      <div class="tab">
        <div>
          <span class="active l1">普通登录</span>&nbsp;&nbsp;&nbsp;&nbsp;
          <span class="l2">验证码登录</span>
        </div>
      </div>
      <div class="in">
        <input type="text" name="user" placeholder="请输入手机号">
        <input type="password" name="pwd" placeholder="请输入密码">
      </div>
      <div class="in2">
        <input type="text" name="phone" placeholder="请输入手机号"><button>获取验证码</button>
        <input type="text" name="check" placeholder="请输入验证码">
      </div>
      <button class="fr">登录</button>
      <div class="tit clear">
        <span class="fl">忘记密码？</span>
        <span class="fr">注册</span>
      </div>
    </div>
  </div>

  <script src="../../script/api.js"></script>
  <script>
    $(function(){
      $('.l1').click(function(){
        $(this).addClass('active');
        $('.l2').removeClass('active');
        $('.in').show();
        $('.in2').hide();
      });
      $('.l2').click(function(){
        $(this).addClass('active');
        $('.l1').removeClass('active');
        $('.in2').show();
        $('.in').hide();
      });
      $('header .back').click(function(){
        window.history.go(-1);
      });
      $('.tit .fl').click(function(){
        window.location.href = 'fgt.html';
      });
      $('.tit .fr').click(function(){
        window.location.href = 'reg.html';
      });
    });
  </script>
</body>
</html>
